<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #fff0f5;
            overflow: hidden;
        }

        #wrapper {
            cursor: pointer;
        }

        #pulsingheart {
            width: 100px;
            height: 90px;
            background: red;
            position: relative;
            transform: rotate(-45deg);
            transition: transform 0.3s ease;
        }

        #pulsingheart::before,
        #pulsingheart::after {
            content: "";
            background: red;
            border-radius: 50%;
            width: 100px;
            height: 90px;
            position: absolute;
        }

        #pulsingheart::before {
            top: -50px;
            left: 0;
        }

        #pulsingheart::after {
            left: 50px;
            top: 0;
        }

        .burst {
            animation: burst 0.5s forwards;
        }

        @keyframes burst {
            to {
                transform: scale(5) rotate(0deg);
                opacity: 0;
            }
        }

        .rain {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .drop {
            position: absolute;
            width: 40px;
            height: 36px;
            background-color: red;
            transform: rotate(-45deg);
            border-radius: 0 50% 50% 0;
            animation: fall 2s linear forwards;
        }

        .drop::before,
        .drop::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 36px;
            background-color: red;
            border-radius: 50%;
        }

        .drop::before {
            top: -20px;
            left: 0;
        }

        .drop::after {
            left: 20px;
            top: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        #love-message {
            margin-top: 40px;
            font-size: 2rem;
            color: crimson;
            display: none;
            z-index: 1;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-12 justify-content-center align-items-center d-flex flex-column vh-100">
            <div id="wrapper">
                <div id="pulsingheart"></div>
            </div>
            <div id="love-message">I love you ❤️</div>
        </div>
    </div>

    <div class="rain" id="rain-container"></div>

    <script>
        let clickCount = 0;
        const heart = document.getElementById('pulsingheart');
        const wrapper = document.getElementById('wrapper');
        const loveMessage = document.getElementById('love-message');
        const rainContainer = document.getElementById('rain-container');

        wrapper.addEventListener('click', () => {
            clickCount++;

            if (clickCount === 1) {
                heart.style.transform = 'scale(1.5) rotate(-45deg)';
            } else if (clickCount === 2) {
                heart.style.transform = 'scale(2) rotate(-45deg)';
            } else if (clickCount === 3) {
                burstHeart();
            }
        });

        function burstHeart() {
            heart.classList.add('burst');
            setTimeout(() => {
                heart.style.display = 'none';
                makeItRain();
                loveMessage.style.display = 'block';
            }, 500);

            setTimeout(reset, 4000); // Reset after 4 seconds
        }

        function makeItRain() {
            for (let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDelay = `${Math.random()}s`;
                rainContainer.appendChild(drop);
            }
        }

        function reset() {
            clickCount = 0;
            heart.style.display = 'block';
            heart.classList.remove('burst');
            heart.style.transform = 'scale(1) rotate(-45deg)';
            loveMessage.style.display = 'none';
            rainContainer.innerHTML = '';
        }
    </script>
</body>

</html>
